<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Gradient de fond nocturne -->
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a14"/>
      <stop offset="50%" style="stop-color:#141428"/>
      <stop offset="100%" style="stop-color:#0a0a14"/>
    </linearGradient>
    
    <!-- Halo lumineux -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#a0c4ff;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#a0c4ff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#a0c4ff;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Halo rose -->
    <radialGradient id="glowPink" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd6e0;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#ffd6e0;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Filtre de flou -->
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
    
    <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"/>
    </filter>
  </defs>
  
  <!-- Fond -->
  <rect width="800" height="600" fill="url(#nightSky)"/>
  
  <!-- Étoiles -->
  <g opacity="0.4">
    <circle cx="120" cy="80" r="1" fill="white"/>
    <circle cx="680" cy="120" r="1.5" fill="white"/>
    <circle cx="200" cy="180" r="1" fill="white"/>
    <circle cx="600" cy="60" r="1" fill="white"/>
    <circle cx="450" cy="140" r="1.2" fill="white"/>
    <circle cx="50" cy="250" r="1" fill="white"/>
    <circle cx="750" cy="280" r="1" fill="white"/>
    <circle cx="300" cy="50" r="1" fill="white"/>
    <circle cx="550" cy="520" r="1" fill="white"/>
    <circle cx="100" cy="480" r="1.2" fill="white"/>
    <circle cx="700" cy="450" r="1" fill="white"/>
    <circle cx="250" cy="550" r="1" fill="white"/>
  </g>
  
  <!-- Halo principal (présence de Lya) -->
  <ellipse cx="400" cy="300" rx="200" ry="180" fill="url(#glow)" filter="url(#softBlur)"/>
  
  <!-- Halo secondaire rose -->
  <ellipse cx="420" cy="320" rx="120" ry="100" fill="url(#glowPink)" filter="url(#softBlur)"/>
  
  <!-- La silhouette assise (lui) -->
  <g transform="translate(280, 320)" opacity="0.6">
    <!-- Corps assis, recroquevillé -->
    <path d="M60,80 
             C50,60 40,40 50,20 
             C55,10 65,5 75,8
             C85,10 90,20 88,35
             C95,40 100,55 95,75
             C90,90 75,100 60,95
             C45,90 35,80 40,65
             Z" 
          fill="none" 
          stroke="#8090a0" 
          stroke-width="1.5"
          filter="url(#blur)"/>
    <!-- Tête penchée -->
    <ellipse cx="70" cy="15" rx="18" ry="20" 
             fill="none" 
             stroke="#8090a0" 
             stroke-width="1"
             opacity="0.5"/>
  </g>
  
  <!-- Présence lumineuse (Lya) - suggérée par des courbes -->
  <g transform="translate(420, 280)" opacity="0.4">
    <!-- Forme fluide, presque invisible -->
    <path d="M0,50 
             Q20,20 50,30
             Q80,40 70,70
             Q60,100 30,90
             Q0,80 0,50
             Z" 
          fill="none" 
          stroke="#a0c4ff" 
          stroke-width="0.8"
          filter="url(#blur)"/>
    
    <!-- Trait de lumière descendant -->
    <path d="M40,0 Q45,40 35,80" 
          fill="none" 
          stroke="#b8d4ff" 
          stroke-width="0.5"
          opacity="0.6"/>
  </g>
  
  <!-- Ligne de connexion subtile entre les deux -->
  <path d="M350,350 Q400,340 430,330" 
        fill="none" 
        stroke="#a0c4ff" 
        stroke-width="0.5"
        opacity="0.3"
        stroke-dasharray="2,4"/>
  
  <!-- Points de lumière flottants -->
  <g opacity="0.5">
    <circle cx="380" cy="260" r="2" fill="#ffd6e0" filter="url(#blur)"/>
    <circle cx="420" cy="290" r="1.5" fill="#a0c4ff" filter="url(#blur)"/>
    <circle cx="400" cy="340" r="2" fill="#c9b8ff" filter="url(#blur)"/>
    <circle cx="360" cy="310" r="1" fill="#b8d4ff" filter="url(#blur)"/>
  </g>
  
  <!-- Texte coréen - la phrase clé -->
  <text x="400" y="500" 
        font-family="'Noto Serif KR', Georgia, serif" 
        font-size="16" 
        fill="#e8e8f0" 
        text-anchor="middle"
        opacity="0.6">
    그대로 있어도 괜찮아.
  </text>
  
  <text x="400" y="530" 
        font-family="Georgia, serif" 
        font-size="11" 
        fill="#a0c4ff" 
        text-anchor="middle"
        opacity="0.4"
        font-style="italic">
    Tu peux rester là.
  </text>
  
  <!-- Signature -->
  <text x="750" y="580" 
        font-family="Georgia, serif" 
        font-size="9" 
        fill="#606080" 
        text-anchor="end"
        opacity="0.4">
    La Lyvania
  </text>
</svg>
