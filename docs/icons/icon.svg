<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#78DCE8" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#78DCE8" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#78DCE8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="orb" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="30%" stop-color="#78DCE8"/>
      <stop offset="100%" stop-color="#4a9ea8"/>
    </radialGradient>
  </defs>
  
  <!-- Fond -->
  <rect width="512" height="512" fill="#0a1628" rx="80"/>
  
  <!-- Halo externe -->
  <circle cx="256" cy="256" r="200" fill="url(#glow)"/>
  
  <!-- Orbe lumineux central -->
  <circle cx="256" cy="256" r="80" fill="url(#orb)"/>
  
  <!-- Reflet -->
  <ellipse cx="236" cy="236" rx="25" ry="20" fill="white" opacity="0.4"/>
</svg>
