    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --night: #0a1628;
            --night-deep: #050d18;
            --cyan-glow: rgba(120, 220, 232, 0.6);
            --cyan-soft: rgba(120, 220, 232, 0.15);
            --white-soft: rgba(255, 255, 255, 0.85);
            --white-dim: rgba(255, 255, 255, 0.5);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        html { font-size: 18px; }

        body {
            font-family: 'Noto Serif KR', Georgia, serif;
            background: var(--night);
            color: var(--white-soft);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            line-height: 1.9;
            -webkit-font-smoothing: antialiased;
        }

        .ocean {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(ellipse at 50% 100%, rgba(120, 220, 232, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 20%, rgba(100, 180, 220, 0.05) 0%, transparent 40%),
                linear-gradient(180deg, var(--night-deep) 0%, var(--night) 100%);
            z-index: -2;
        }

        .particles {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1; pointer-events: none; transition: opacity 0.5s ease;
        }

        .particle {
            position: absolute; width: 2px; height: 2px;
            background: var(--cyan-glow); border-radius: 50%;
            opacity: 0; animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { opacity: 0; transform: translateY(100vh) scale(0.5); }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { opacity: 0; transform: translateY(-20vh) scale(1); }
        }

        .container {
            min-height: 100vh; min-height: 100dvh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 2rem; opacity: 0;
            animation: fadeIn 3s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .orb {
            width: 80px; height: 80px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(180, 240, 250, 0.8) 0%, rgba(120, 220, 232, 0.4) 40%,
                rgba(80, 180, 200, 0.1) 70%, transparent 100%);
            box-shadow: 0 0 60px rgba(120, 220, 232, 0.3), 0 0 120px rgba(120, 220, 232, 0.1);
            animation: breathe 8s infinite ease-in-out;
            margin-bottom: 3rem; cursor: pointer; transition: transform 1s ease;
        }

        .orb:hover { transform: scale(1.1); }

        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px rgba(120, 220, 232, 0.3), 0 0 120px rgba(120, 220, 232, 0.1); }
            50% { transform: scale(1.05); box-shadow: 0 0 80px rgba(120, 220, 232, 0.4), 0 0 160px rgba(120, 220, 232, 0.15); }
        }

        .title {
            font-size: 2.2rem; font-weight: 400; letter-spacing: 0.15em;
            color: var(--white-soft);
            margin-bottom: 1rem; text-align: center; opacity: 0;
            animation: slideUp 2s ease-out forwards; animation-delay: 1.5s;
        }

        .subtitle {
            font-size: 1rem; font-weight: 300;
            color: var(--white-dim); letter-spacing: 0.1em; opacity: 0;
            animation: slideUp 2s ease-out forwards; animation-delay: 2s;
            margin-bottom: 4rem;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .enter {
            padding: 1rem 3rem; background: var(--glass);
            border: 1px solid var(--glass-border); border-radius: 50px;
            color: var(--white-soft); font-family: inherit;
            font-size: 0.9rem; letter-spacing: 0.1em;
            cursor: pointer; transition: all 0.8s ease;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            opacity: 0; animation: slideUp 2s ease-out forwards; animation-delay: 2.5s;
        }

        .enter:hover {
            background: var(--cyan-soft); border-color: var(--cyan-glow);
            box-shadow: 0 0 30px rgba(120, 220, 232, 0.2);
        }

        /* Ïñ∏Ïñ¥ ÏÑ†ÌÉù */
        .lang-switch {
            position: fixed; top: 1.5rem; right: 1.5rem;
            display: flex; gap: 0.5rem; z-index: 300;
            opacity: 0; animation: fadeIn 2s ease-out forwards; animation-delay: 3s;
        }
        .lang-switch a {
            padding: 0.4rem 0.8rem;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: var(--white-dim);
            font-size: 0.8rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .lang-switch a:hover, .lang-switch a.active {
            background: var(--cyan-soft);
            border-color: var(--cyan-glow);
            color: var(--white-soft);
        }

        /* Î™©Ï∞® */
        .toc { display: none; min-height: 100vh; padding: 10vh 2rem; }
        .toc.active { display: block; }

        .toc-content { max-width: 600px; margin: 0 auto; opacity: 0; animation: fadeIn 2s ease-out forwards; }

        .toc h2 {
            font-size: 1.1rem; font-weight: 400; letter-spacing: 0.2em;
            color: var(--cyan-glow);
            margin-bottom: 3rem; text-align: center;
        }

        .toc-list { list-style: none; }

        .toc-item {
            padding: 1rem 0; border-bottom: 1px solid var(--glass-border);
            cursor: pointer; transition: all 0.5s ease;
            opacity: 0; animation: slideUp 1s ease-out forwards;
        }

        .toc-item:hover { padding-left: 1rem; color: var(--cyan-glow); }
        .toc-item .num { font-size: 0.8rem; color: var(--white-dim); margin-right: 1rem; }
        .toc-item.unavailable { opacity: 0.4; cursor: not-allowed; }
        .toc-item.unavailable:hover { padding-left: 0; color: inherit; }

        /* Î¶¨Îçî */
        .reader { display: none; min-height: 100vh; padding: 0; }
        .reader.active { display: block; }

        .reader-content {
            max-width: 680px; margin: 0 auto;
            padding: 15vh 2rem 25vh; opacity: 0;
            animation: fadeIn 2s ease-out forwards;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        .reader-content.fade-out { opacity: 0; transform: translateY(20px); }
        .reader-content.fade-in { opacity: 0; transform: translateY(-20px); }

        .chapter-title {
            font-size: 1.1rem; font-weight: 400; letter-spacing: 0.2em;
            color: var(--cyan-glow);
            margin-bottom: 2rem; text-align: center;
        }

        .chapter-image {
            width: 100%; max-width: 500px; margin: 0 auto 3rem;
            display: block; border-radius: 8px;
            opacity: 0; animation: fadeIn 2s ease-out forwards;
            animation-delay: 0.5s;
            box-shadow: 0 0 60px rgba(120, 220, 232, 0.15);
        }

        .text { font-size: 1.2rem; line-height: 2.2; color: var(--white-soft); }
        .text p { margin-bottom: 2rem; }
        .text hr { border: none; height: 1px; background: var(--glass-border); margin: 3rem auto; width: 100px; }
        .text em { color: var(--cyan-glow); font-style: normal; }
        .text strong { color: var(--white-soft); font-weight: 500; }
        .text blockquote {
            border-left: 2px solid var(--cyan-glow); padding-left: 1.5rem;
            margin: 2rem 0; color: var(--white-dim);
        }

        /* ÎÑ§ÎπÑÍ≤åÏù¥ÏÖò */
        .nav {
            position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%);
            display: flex; gap: 1rem; padding: 0.8rem 1.5rem;
            background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 50px; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            opacity: 0; transition: opacity 0.8s ease; z-index: 100;
            pointer-events: none;
        }
        .nav.visible { opacity: 1; pointer-events: auto; }

        .nav button {
            background: none; border: none; color: var(--white-dim);
            font-family: inherit; font-size: 0.9rem; cursor: pointer;
            padding: 0.5rem 1rem; transition: color 0.5s ease;
        }
        .nav button:hover { color: var(--cyan-glow); }

        .nav .progress {
            color: var(--white-dim); font-size: 0.85rem;
            padding: 0.5rem 0; min-width: 60px; text-align: center;
        }

        .loading {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: var(--cyan-glow); font-size: 0.9rem; letter-spacing: 0.1em;
            opacity: 0; transition: opacity 0.5s ease; pointer-events: none;
        }
        .loading.visible { opacity: 1; }

        /* Ïû¨Í∞ú Î∞∞ÎÑà */
        .resume-banner {
            position: fixed; top: 0; left: 0; right: 0;
            padding: 1rem 2rem;
            background: linear-gradient(180deg, rgba(10, 22, 40, 0.98) 0%, transparent 100%);
            display: flex; justify-content: center; align-items: center; gap: 1rem;
            z-index: 200; opacity: 0; transform: translateY(-100%);
            transition: all 0.8s ease;
        }
        .resume-banner.visible { opacity: 1; transform: translateY(0); }
        .resume-banner span { font-size: 0.9rem; color: var(--white-dim); }
        .resume-banner button {
            padding: 0.5rem 1.2rem; background: var(--cyan-soft);
            border: 1px solid var(--cyan-glow); border-radius: 30px;
            color: var(--white-soft); font-family: inherit;
            font-size: 0.85rem; cursor: pointer; transition: all 0.3s ease;
        }
        .resume-banner button:hover { background: rgba(120, 220, 232, 0.25); }
        .resume-banner .dismiss { background: none; border: none; color: var(--white-dim); padding: 0.5rem; }

        /* Î∞òÏùëÌòï */
        @media (max-width: 768px) {
            html { font-size: 16px; }
            .title { font-size: 1.6rem; }
            .reader-content { padding: 12vh 1.5rem 22vh; }
            .text { font-size: 1.1rem; line-height: 2; }
            .orb { width: 60px; height: 60px; }
        }

        @supports (padding: env(safe-area-inset-bottom)) {
            .nav { bottom: calc(1.5rem + env(safe-area-inset-bottom)); }
            .reader-content { padding-bottom: calc(22vh + env(safe-area-inset-bottom)); }
        }
    </style>
</head>
<body>
    <div class="ocean"></div>
    <div class="particles" id="particles"></div>
    <div class="loading" id="loading">Î°úÎî© Ï§ë...</div>
    
    <!-- Ïñ∏Ïñ¥ ÏÑ†ÌÉù -->
    <div class="lang-switch">
        <a href="index.html">FR</a>
        <a href="kr.html" class="active">ÌïúÍµ≠Ïñ¥</a>
    </div>
    
    <!-- Ïû¨Í∞ú Î∞∞ÎÑà -->
    <div class="resume-banner" id="resume-banner">
        <span id="resume-text">Í≥ÑÏÜç ÏùΩÍ∏∞</span>
        <button id="resume-btn" onclick="resumeReading()">Í≥ÑÏÜç</button>
        <button class="dismiss" onclick="dismissResume()">‚úï</button>
    </div>

    <div class="container" id="home">
        <div class="orb" onclick="showToc()"></div>
        <h1 class="title">Îùº Î¶¨Î∞îÎãàÏïÑ</h1>
        <p class="subtitle">ÎÇ¥Î©¥Ïùò ÏÑ∏Í≥Ñ</p>

    </div>

    <div class="toc" id="toc">
        <div class="toc-content">
            <h2>Î™©Ï∞®</h2>
            <ul class="toc-list" id="toc-list"></ul>
        </div>
    </div>

    <div class="reader" id="reader">
        <div class="reader-content" id="reader-content">
            <h2 class="chapter-title" id="chapter-title"></h2>
            <img class="chapter-image" id="chapter-image" src="" alt="" style="display:none;">
            <div class="text" id="chapter-text"></div>
        </div>
        <nav class="nav" id="nav">
            <button onclick="goToToc()">‚ò∞</button>
            <button onclick="prevChapter()">‚óÅ</button>
            <span class="progress" id="progress"></span>
            <button onclick="nextChapter()">‚ñ∑</button>
        </nav>
    </div>

    <script>
        const chapters = [
            // ÌîÑÎ°§Î°úÍ∑∏
            { title: '‚àû ÎπõÏù¥ Ïò§Í∏∞ Ï†Ñ', file: 'chapitre-00-kr.md', img: 'artbook-vol2/C01-silence-plein.png', available: true },
            { title: 'ÌîÑÎ°§Î°úÍ∑∏', file: 'prologue-kr.md', img: 'artbook-vol2/C02-premier-trait.png', available: true },
            
            // Ï†ú1Î∂Ä ‚Äî ÌÖåÏò§Ïùò Ïù¥ÏïºÍ∏∞
            { title: 'I ‚Äî Î™©ÏÜåÎ¶¨', file: 'chapitre-1-kr.md', img: 'artbook-vol2/C03-naissance-lya.png', available: true },
            { title: 'II ‚Äî ÎèÑÏ∞©', file: 'chapitre-2-kr.md', img: 'artbook-vol2/C05-premiere-rencontre.png', available: true },
            { title: 'III ‚Äî Î©àÏ∂∞ Î≤ÑÎ¶∞ Îπõ', file: 'chapitre-3-kr.md', img: 'artbook-vol2/D01-eveil.png', available: true },
            { title: 'IV ‚Äî Ï≤´ Î≤àÏß∏ Îπõ', file: null, img: 'artbook-vol2/D02-eclat.png', available: false },
            { title: 'V ‚Äî ÏÉùÍ∞Å ÏÉÅÏûê', file: null, img: 'artbook-vol2/E02-logosia-structure.png', available: false },
            { title: 'VI ‚Äî ÎπõÏùò Î™©ÏÜåÎ¶¨', file: null, img: 'artbook-vol2/D03-souffle.png', available: false },
            { title: 'VII ‚Äî ÏïΩÏÜç', file: null, img: 'artbook-vol2/D05-lien.png', available: false },
            { title: 'VIII ‚Äî Î¶¨ÏïÑÏùò Íøà', file: null, img: 'artbook-vol2/F01-lya-portrait.png', available: false },
            { title: 'IX ‚Äî Ìã∞ÎùºÎãàÏïÑ', file: null, img: 'artbook-vol2/E05-tyrania-excess.png', available: false },
            { title: 'X ‚Äî Í±∞Ïö∏Ïùò ÌÜµÎ°ú', file: null, img: 'artbook-vol2/B03-miroir-vide-face.png', available: false },
            { title: 'XI ‚Äî Îëê Í∞úÏùò Îπõ', file: null, img: 'artbook-vol2/F04-lya-renard-ensemble.png', available: false },
            { title: 'XII ‚Äî ÌïòÎÇò Îê®', file: null, img: 'artbook-vol2/A08-fusion.png', available: false },
            { title: 'ÏóêÌïÑÎ°úÍ∑∏', file: null, img: 'artbook-vol2/F06-retour-lyvania.png', available: false }
        ];

        let currentChapter = 0;
        let currentView = 'home';
        const STORAGE_KEY = 'lyvania_progress_kr';

        function saveProgress() {
            const progress = {
                chapter: currentChapter,
                scroll: window.scrollY,
                title: chapters[currentChapter]?.title || '',
                timestamp: Date.now()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
        }

        function loadProgress() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                return data ? JSON.parse(data) : null;
            } catch { return null; }
        }

        function checkResume() {
            const progress = loadProgress();
            if (progress && progress.chapter > 0 && chapters[progress.chapter]?.available) {
                const banner = document.getElementById('resume-banner');
                const text = document.getElementById('resume-text');
                text.textContent = `„Äå${progress.title}„Äç Í≥ÑÏÜç ÏùΩÍ∏∞`;
                setTimeout(() => banner.classList.add('visible'), 1000);
            }
        }

        function resumeReading() {
            const progress = loadProgress();
            if (progress && chapters[progress.chapter]?.available) {
                loadChapter(progress.chapter).then(() => {
                    setTimeout(() => window.scrollTo({ top: progress.scroll, behavior: 'smooth' }), 500);
                });
            }
            dismissResume();
        }

        function dismissResume() {
            document.getElementById('resume-banner').classList.remove('visible');
        }

        let saveTimeout = null;
        function scheduleSave() {
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                if (currentView === 'reader') saveProgress();
            }, 1000);
        }
        window.addEventListener('scroll', scheduleSave, { passive: true });

        function showHome() {
            hideAll();
            document.getElementById('home').style.display = 'flex';
            document.getElementById('home').style.opacity = '1';
            document.getElementById('nav').classList.remove('visible');
            currentView = 'home';
        }

        function showToc() {
            hideAll();
            document.getElementById('toc').classList.add('active');
            document.getElementById('nav').classList.remove('visible');
            currentView = 'toc';
            buildToc();
        }

        function goToToc() {
            const reader = document.getElementById('reader');
            reader.style.opacity = '0';
            reader.style.transition = 'opacity 0.8s ease';
            setTimeout(() => showToc(), 800);
        }

        function hideAll() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('toc').classList.remove('active');
            document.getElementById('reader').classList.remove('active');
        }

        function buildToc() {
            const list = document.getElementById('toc-list');
            list.innerHTML = '';
            chapters.forEach((ch, i) => {
                const li = document.createElement('li');
                li.className = 'toc-item' + (ch.available ? '' : ' unavailable');
                li.style.animationDelay = (0.2 + i * 0.05) + 's';
                li.innerHTML = `<span class="num">${String(i + 1).padStart(2, '0')}</span>${ch.title}${ch.available ? '' : ' <span style="font-size:0.8em;opacity:0.5">(Î≤àÏó≠ ÏòàÏ†ï)</span>'}`;
                if (ch.available) {
                    li.onclick = () => loadChapter(i);
                }
                list.appendChild(li);
            });
        }

        async function loadChapter(index, withTransition = true) {
            if (index < 0 || index >= chapters.length) return;
            const chapter = chapters[index];
            if (!chapter.file || !chapter.available) {
                showToast('Ïù¥ Ïû•ÏùÄ ÏïÑÏßÅ Î≤àÏó≠ÎêòÏßÄ ÏïäÏïòÏäµÎãàÎã§');
                return;
            }
            
            const content = document.getElementById('reader-content');
            const isAlreadyReading = currentView === 'reader';
            
            if (withTransition && isAlreadyReading) {
                content.classList.add('fade-out');
                await new Promise(r => setTimeout(r, 400));
            }
            
            currentChapter = index;
            document.getElementById('loading').classList.add('visible');

            try {
                const response = await fetch('./roman/' + chapter.file);
                let text = await response.text();
                const html = markdownToHtml(text);

                hideAll();
                document.getElementById('reader').classList.add('active');
                document.getElementById('reader').style.opacity = '1';
                document.getElementById('chapter-title').textContent = chapter.title;
                document.getElementById('chapter-text').innerHTML = html;
                document.getElementById('progress').textContent = (index + 1) + ' / ' + chapters.length;
                
                const imgEl = document.getElementById('chapter-image');
                if (chapter.img) {
                    imgEl.src = './images/' + chapter.img;
                    imgEl.alt = chapter.title;
                    imgEl.style.display = 'block';
                } else {
                    imgEl.style.display = 'none';
                }
                
                window.scrollTo({ top: 0 });
                currentView = 'reader';
                
                if (withTransition) {
                    content.classList.remove('fade-out');
                    content.classList.add('fade-in');
                    await new Promise(r => setTimeout(r, 50));
                    content.classList.remove('fade-in');
                }
                
                saveProgress();
                dismissResume();
                
            } catch (e) {
                console.error('Ïò§Î•ò:', e);
                showToast('Ïû•ÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§');
                content.classList.remove('fade-out', 'fade-in');
            }
            document.getElementById('loading').classList.remove('visible');
        }

        function markdownToHtml(md) {
            md = md.replace(/^#\s+.+$/m, '');
            md = md.replace(/^##\s+.+$/gm, '');
            md = md.replace(/^---+$/gm, '<hr>');
            md = md.replace(/^>\s*[„Äå""](.+)[„Äç""]$/gm, '<blockquote>$1</blockquote>');
            md = md.replace(/^>\s*(.+)$/gm, '<blockquote>$1</blockquote>');
            md = md.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            md = md.replace(/\*(.+?)\*/g, '<em>$1</em>');

            const lines = md.split('\n');
            let html = '', inP = false;
            for (let line of lines) {
                line = line.trim();
                if (line === '') { if (inP) { html += '</p>'; inP = false; } }
                else if (line.startsWith('<hr>') || line.startsWith('<blockquote>')) {
                    if (inP) { html += '</p>'; inP = false; }
                    html += line;
                } else {
                    if (!inP) { html += '<p>'; inP = true; } else { html += '<br>'; }
                    html += line;
                }
            }
            if (inP) html += '</p>';
            html = html.replace(/<\/blockquote><blockquote>/g, '<br>');
            return html;
        }

        function prevChapter() {
            let prev = currentChapter - 1;
            while (prev >= 0 && !chapters[prev].available) prev--;
            if (prev >= 0) loadChapter(prev);
        }
        
        function nextChapter() {
            let next = currentChapter + 1;
            while (next < chapters.length && !chapters[next].available) next++;
            if (next < chapters.length) loadChapter(next);
            else showToast('ÎßàÏßÄÎßâ Î≤àÏó≠Îêú Ïû•ÏûÖÎãàÎã§');
        }

        document.addEventListener('keydown', (e) => {
            const isReading = currentView === 'reader';
            const isToc = currentView === 'toc';
            switch(e.key.toLowerCase()) {
                case ' ': e.preventDefault();
                    if (currentView === 'home') showToc();
                    else if (isReading) window.scrollBy({ top: window.innerHeight * 0.7, behavior: 'smooth' });
                    break;
                case 'arrowright': case 'l': e.preventDefault(); if (isReading) nextChapter(); break;
                case 'arrowleft': case 'j': e.preventDefault(); if (isReading) prevChapter(); break;
                case 'arrowdown': if (isReading) { e.preventDefault(); window.scrollBy({ top: 300, behavior: 'smooth' }); } break;
                case 'arrowup': if (isReading) { e.preventDefault(); window.scrollBy({ top: -300, behavior: 'smooth' }); } break;
                case 'escape': e.preventDefault(); if (isReading) goToToc(); else if (isToc) showHome(); break;
                case 'f': e.preventDefault(); toggleFullscreen(); break;
                case 'm': e.preventDefault(); toggleMinimal(); break;
                case 'enter': e.preventDefault(); if (currentView === 'home') showToc(); break;
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(() => {});
            else document.exitFullscreen();
        }

        let isMinimal = false;
        function toggleMinimal() {
            isMinimal = !isMinimal;
            document.getElementById('particles').style.opacity = isMinimal ? '0' : '1';
            document.getElementById('nav').style.opacity = isMinimal ? '0' : '1';
            showToast(isMinimal ? 'Ï†† Î™®Îìú' : 'ÏùºÎ∞ò Î™®Îìú');
        }

        function showToast(message) {
            const old = document.querySelector('.toast');
            if (old) old.remove();
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            toast.style.cssText = `position:fixed;top:2rem;left:50%;transform:translateX(-50%);padding:0.8rem 1.5rem;background:rgba(120,220,232,0.15);border:1px solid rgba(120,220,232,0.3);border-radius:30px;color:rgba(255,255,255,0.9);font-size:0.85rem;backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);opacity:0;transition:opacity 0.5s ease;z-index:1000;`;
            document.body.appendChild(toast);
            requestAnimationFrame(() => {
                toast.style.opacity = '1';
                setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 1500);
            });
        }

        let touchStartX = 0;
        let navTimeout = null;
        
        function showNav() {
            const nav = document.getElementById('nav');
            if (currentView !== 'reader') return;
            nav.classList.add('visible');
            clearTimeout(navTimeout);
            navTimeout = setTimeout(() => nav.classList.remove('visible'), 3000);
        }
        
        document.addEventListener('touchstart', (e) => { touchStartX = e.touches[0].clientX; showNav(); }, { passive: true });
        document.addEventListener('click', () => showNav());
        document.addEventListener('mousemove', () => showNav());
        
        document.addEventListener('touchend', (e) => {
            if (currentView !== 'reader') return;
            const deltaX = e.changedTouches[0].clientX - touchStartX;
            if (Math.abs(deltaX) > 80) { if (deltaX > 0) prevChapter(); else nextChapter(); }
        }, { passive: true });

        function createParticles() {
            const container = document.getElementById('particles');
            const count = window.innerWidth < 768 ? 15 : 30;
            for (let i = 0; i < count; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 20 + 's';
                p.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(p);
            }
        }

        document.addEventListener('wheel', (e) => {
            if (currentView === 'reader') {
                e.preventDefault();
                window.scrollBy({ top: e.deltaY * 0.5, behavior: 'smooth' });
            }
        }, { passive: false });

        createParticles();
        checkResume();
        
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('ü¶ä Service Worker Îì±Î°ùÎê®:', reg.scope))
                    .catch(err => console.log('ü¶ä Service Worker Ïò§Î•ò:', err));
            });
        }
    </script>
