        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --night: #0a1628;
            --night-deep: #050d18;
            --cyan-glow: rgba(120, 220, 232, 0.6);
            --cyan-soft: rgba(120, 220, 232, 0.15);
            --white-soft: rgba(255, 255, 255, 0.85);
            --white-dim: rgba(255, 255, 255, 0.5);
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        html { font-size: 18px; }

        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            background: var(--night);
            color: var(--white-soft);
            min-height: 100vh;
            min-height: 100dvh;
            overflow-x: hidden;
            line-height: 1.8;
            -webkit-font-smoothing: antialiased;
        }

        .ocean {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: 
                radial-gradient(ellipse at 50% 100%, rgba(120, 220, 232, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 20% 20%, rgba(100, 180, 220, 0.05) 0%, transparent 40%),
                linear-gradient(180deg, var(--night-deep) 0%, var(--night) 100%);
            z-index: -2;
        }

        .particles {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1; pointer-events: none; transition: opacity 0.5s ease;
        }

        .particle {
            position: absolute; width: 2px; height: 2px;
            background: var(--cyan-glow); border-radius: 50%;
            opacity: 0; animation: float 20s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { opacity: 0; transform: translateY(100vh) scale(0.5); }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { opacity: 0; transform: translateY(-20vh) scale(1); }
        }

        .container {
            min-height: 100vh; min-height: 100dvh;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 2rem; opacity: 0;
            animation: fadeIn 3s ease-out forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .orb {
            width: 80px; height: 80px; border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(180, 240, 250, 0.8) 0%, rgba(120, 220, 232, 0.4) 40%,
                rgba(80, 180, 200, 0.1) 70%, transparent 100%);
            box-shadow: 0 0 60px rgba(120, 220, 232, 0.3), 0 0 120px rgba(120, 220, 232, 0.1);
            animation: breathe 8s infinite ease-in-out;
            margin-bottom: 3rem; cursor: pointer; transition: transform 1s ease;
        }

        .orb:hover { transform: scale(1.1); }

        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px rgba(120, 220, 232, 0.3), 0 0 120px rgba(120, 220, 232, 0.1); }
            50% { transform: scale(1.05); box-shadow: 0 0 80px rgba(120, 220, 232, 0.4), 0 0 160px rgba(120, 220, 232, 0.15); }
        }

        .title {
            font-size: 2.5rem; font-weight: 300; letter-spacing: 0.3em;
            text-transform: uppercase; color: var(--white-soft);
            margin-bottom: 1rem; text-align: center; opacity: 0;
            animation: slideUp 2s ease-out forwards; animation-delay: 1.5s;
        }

        .subtitle {
            font-size: 1rem; font-weight: 300; font-style: italic;
            color: var(--white-dim); letter-spacing: 0.2em; opacity: 0;
            animation: slideUp 2s ease-out forwards; animation-delay: 2s;
            margin-bottom: 4rem;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .enter {
            padding: 1rem 3rem; background: var(--glass);
            border: 1px solid var(--glass-border); border-radius: 50px;
            color: var(--white-soft); font-family: inherit;
            font-size: 0.9rem; letter-spacing: 0.2em; text-transform: uppercase;
            cursor: pointer; transition: all 0.8s ease;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            opacity: 0; animation: slideUp 2s ease-out forwards; animation-delay: 2.5s;
        }

        .enter:hover {
            background: var(--cyan-soft); border-color: var(--cyan-glow);
            box-shadow: 0 0 30px rgba(120, 220, 232, 0.2);
        }

        /* Table des mati√®res */
        .toc { display: none; min-height: 100vh; padding: 10vh 2rem; }

        .toc-content { max-width: 600px; margin: 0 auto; opacity: 0; animation: fadeIn 2s ease-out forwards; }

            font-size: 1.2rem; font-weight: 300; letter-spacing: 0.3em;

        .toc-item .num { font-size: 0.8rem; color: var(--white-dim); margin-right: 1rem; }

        /* Reader */
        .reader { display: none; min-height: 100vh; padding: 0; }
        .reader.active { display: block; }

        .reader-content {
            max-width: 680px; margin: 0 auto;
            padding: 15vh 2rem 25vh; opacity: 0;

            animation-delay: 0.5s;

        .text { font-size: 1.3rem; line-height: 2.2; color: var(--white-soft); }

        .text hr { border: none; height: 1px; background: var(--glass-border); margin: 3rem auto; width: 100px; }
        .text em { color: var(--cyan-glow); font-style: italic; }
        .text strong { color: var(--white-soft); font-weight: 400; }
        .text blockquote {
            border-left: 2px solid var(--cyan-glow); padding-left: 1.5rem;
            margin: 2rem 0; font-style: italic; color: var(--white-dim);
        }

        /* Navigation */
        .nav {
            position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%);
            display: flex; gap: 1rem; padding: 0.8rem 1.5rem;
            background: var(--glass); border: 1px solid var(--glass-border);

        .nav button {

            padding: 0.5rem 1rem; transition: color 0.5s ease;

        .loading {

            let chapterNum = 0;
            chapters.forEach((ch, i) => {
                const li = document.createElement('li');
                li.style.animationDelay = (0.2 + i * 0.03) + 's';
                
                if (ch.section) {
                    // C'est un titre de section
                    li.className = 'toc-section';
                    li.innerHTML = ch.title;
                    li.style.cssText = `
                        padding: 2rem 0 0.5rem; border-bottom: none;
                        color: var(--cyan-glow); font-size: 0.9rem;
                        letter-spacing: 0.2em; text-align: center;
                        cursor: default; opacity: 0;
                        animation: slideUp 1s ease-out forwards;
                    `;
                } else {
                    li.className = 'toc-item';
                    li.innerHTML = `<span class="num">${String(chapterNum).padStart(2, '0')}</span>${ch.title}`;
                    li.onclick = () => loadChapter(i);
                    chapterNum++;
                }
                list.appendChild(li);
            });
        }

        async function loadChapter(index) {
            if (index < 0 || index >= chapters.length) return;
            const chapter = chapters[index];
            if (!chapter.file || chapter.section) return; // Skip sections
            
            currentChapter = index;
            document.getElementById('loading').classList.add('visible');

            try {
                const response = await fetch('./roman/' + chapter.file);
                let text = await response.text();
                const html = markdownToHtml(text);

                hideAll();
                document.getElementById('reader').classList.add('active');
                document.getElementById('reader').style.opacity = '1';
                document.getElementById('chapter-title').textContent = chapter.title;
                document.getElementById('chapter-text').innerHTML = html;
                document.getElementById('progress').textContent = (index + 1) + ' / ' + chapters.length;
                
                // Afficher l'image si disponible
                const imgEl = document.getElementById('chapter-image');
                if (chapter.img) {
                    imgEl.src = './images/' + chapter.img;
                    imgEl.alt = chapter.title;
                    imgEl.style.display = 'block';
                } else {
                    imgEl.style.display = 'none';
                }
                
                window.scrollTo({ top: 0 });

                currentView = 'reader';
            } catch (e) {
                console.error('Erreur:', e);
                showToast('Chapitre non disponible');
            }
            document.getElementById('loading').classList.remove('visible');
        }

        function markdownToHtml(md) {
            md = md.replace(/^#\s+.+$/m, '');
            md = md.replace(/^##\s+.+$/gm, '');
            md = md.replace(/^>\s*Pour .+$/gm, '');
            md = md.replace(/^---+$/gm, '<hr>');
            md = md.replace(/^¬∑ ¬∑ ¬∑$/gm, '<hr>');
            md = md.replace(/^\* \* \*$/gm, '<hr>');
            md = md.replace(/^>\s*[¬´"](.+)[¬ª"]$/gm, '<blockquote>$1</blockquote>');
            md = md.replace(/^>\s*(.+)$/gm, '<blockquote>$1</blockquote>');
            md = md.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            md = md.replace(/\*(.+?)\*/g, '<em>$1</em>');

            const lines = md.split('\n');
            let html = '', inP = false;
            for (let line of lines) {
                line = line.trim();
                if (line === '') { if (inP) { html += '</p>'; inP = false; } }
                else if (line.startsWith('<hr>') || line.startsWith('<blockquote>')) {
                    if (inP) { html += '</p>'; inP = false; }
                    html += line;
                } else {
                    if (!inP) { html += '<p>'; inP = true; } else { html += '<br>'; }
                    html += line;
                }
            }
            if (inP) html += '</p>';
            html = html.replace(/<\/blockquote><blockquote>/g, '<br>');
            return html;
        }

        function prevChapter() {
            let prev = currentChapter - 1;
            while (prev >= 0 && (!chapters[prev].file || chapters[prev].section)) prev--;
            if (prev >= 0) loadChapter(prev);
        }
        
        function nextChapter() {
            let next = currentChapter + 1;
            while (next < chapters.length && (!chapters[next].file || chapters[next].section)) next++;
            if (next < chapters.length) loadChapter(next);
        }

        document.addEventListener('keydown', (e) => {
            const isReading = currentView === 'reader';
            const isToc = currentView === 'toc';
            switch(e.key.toLowerCase()) {
                case ' ': e.preventDefault();
                    if (currentView === 'home') showToc();
                    else if (isReading) window.scrollBy({ top: window.innerHeight * 0.7, behavior: 'smooth' });
                    break;
                case 'arrowright': case 'l': e.preventDefault(); if (isReading) nextChapter(); break;
                case 'arrowleft': case 'j': e.preventDefault(); if (isReading) prevChapter(); break;
                case 'arrowdown': if (isReading) { e.preventDefault(); window.scrollBy({ top: 300, behavior: 'smooth' }); } break;
                case 'arrowup': if (isReading) { e.preventDefault(); window.scrollBy({ top: -300, behavior: 'smooth' }); } break;
                case 'escape': e.preventDefault(); if (isReading) goToToc(); else if (isToc) showHome(); break;
                case 'f': e.preventDefault(); toggleFullscreen(); break;
                case 'm': e.preventDefault(); toggleMinimal(); break;
                case '1': case '2': case '3': case '4': case '5':
                case '6': case '7': case '8': case '9':
                    if (isReading || isToc) { e.preventDefault(); loadChapter(parseInt(e.key) - 1); } break;
                case '0': e.preventDefault();
                    if (isReading) window.scrollTo({ top: 0, behavior: 'smooth' });
                    else loadChapter(9); break;
                case 'enter': e.preventDefault(); if (currentView === 'home') showToc(); break;
            }
        });

        function toggleFullscreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(() => {});
            else document.exitFullscreen();
        }

        let isMinimal = false;
        function toggleMinimal() {
            isMinimal = !isMinimal;
            document.getElementById('particles').style.opacity = isMinimal ? '0' : '1';
            document.getElementById('nav').style.opacity = isMinimal ? '0' : '1';
            showToast(isMinimal ? 'Mode zen' : 'Mode normal');
        }

        function showToast(message) {
            const old = document.querySelector('.toast');
            if (old) old.remove();
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            toast.style.cssText = `position:fixed;top:2rem;left:50%;transform:translateX(-50%);padding:0.8rem 1.5rem;background:rgba(120,220,232,0.15);border:1px solid rgba(120,220,232,0.3);border-radius:30px;color:rgba(255,255,255,0.9);font-size:0.85rem;letter-spacing:0.1em;backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);opacity:0;transition:opacity 0.5s ease;z-index:1000;`;
            document.body.appendChild(toast);
            requestAnimationFrame(() => {
                toast.style.opacity = '1';
                setTimeout(() => { toast.style.opacity = '0'; setTimeout(() => toast.remove(), 500); }, 1500);
            });
        }

        let touchStartX = 0;
        let navTimeout = null;
        
        function showNav() {
            const nav = document.getElementById('nav');
            if (currentView !== 'reader') return;
            nav.classList.add('visible');
            clearTimeout(navTimeout);
            navTimeout = setTimeout(() => nav.classList.remove('visible'), 3000);
        }
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            showNav();
        }, { passive: true });
        
        document.addEventListener('click', () => showNav());
        document.addEventListener('mousemove', () => showNav());
        
        document.addEventListener('touchend', (e) => {
            if (currentView !== 'reader') return;
            const deltaX = e.changedTouches[0].clientX - touchStartX;
            if (Math.abs(deltaX) > 80) { if (deltaX > 0) prevChapter(); else nextChapter(); }
        }, { passive: true });

        function createParticles() {
            const container = document.getElementById('particles');
            const count = window.innerWidth < 768 ? 15 : 30;
            for (let i = 0; i < count; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDelay = Math.random() * 20 + 's';
                p.style.animationDuration = (15 + Math.random() * 10) + 's';
                container.appendChild(p);
            }
        }

        document.addEventListener('wheel', (e) => {
            if (currentView === 'reader') {
                e.preventDefault();
                window.scrollBy({ top: e.deltaY * 0.5, behavior: 'smooth' });
            }
        }, { passive: false });

        createParticles();
        
        // ü¶ä PWA Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('ü¶ä Service Worker enregistr√©:', reg.scope))
                    .catch(err => console.log('ü¶ä Service Worker erreur:', err));
            });
        }
    </script>
